<section class="margin">
  <mat-card>
    <mat-card-header class="card-header">
      <mat-card-title>All Images</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <table mat-table [dataSource]="myImageArray" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="imageName">
          <th mat-header-cell *matHeaderCellDef> ImageName </th>
          <td mat-cell *matCellDef="let element"> {{element.imageName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> _ </th>
          <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="delete(element._id)" color="warn">Delete</button></td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</section>
